<script>
    function verificaNumero() {
        var numero = parseFloat(prompt("Digite um número:")); // Solicita ao usuário que insira um número
        if (isNaN(numero)) {
            alert("Por favor, insira um número válido.");
        } else {
            if (numero > 0) {
                alert("O número é positivo.");
            } else if (numero < 0) {
                alert("O número é negativo.");
            } else {
                alert("O número é zero.");
            }
        }
    }

    verificaNumero(); // Chama a função para iniciar a verificação
</script>
