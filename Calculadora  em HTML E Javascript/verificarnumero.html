    <h1>Verificar se um número é Par ou Ímpar</h1>
    <p>Insira um número:</p>
    <input type="text" id="numeroInput">
    <button onclick="verificarNumero()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function defineNumero(numero) {
            if (numero % 2 === 0) {
                return "O número é par.";
            } else {
                return "O número é ímpar.";
            }
        }

        function verificarNumero() {
            const numeroInput = document.getElementById("numeroInput").value;
            const resultadoElement = document.getElementById("resultado");

            if (!isNaN(numeroInput)) {
                const numero = parseInt(numeroInput);
                const mensagem = defineNumero(numero);
                resultadoElement.textContent = mensagem;
            } else {
                resultadoElement.textContent = "Por favor, insira um número válido.";
            }
        }
    </script>
