    <h1>Calculadora de Média</h1>
    
    <!-- Input para inserir notas -->
    <label for="nota1">1 unidade:</label>
    <input type="number" id="nota1" step="0.01"><br>

    <label for="nota2">2 unidade:</label>
    <input type="number" id="nota2" step="0.01"><br>

    <label for="nota3">3 unidade:</label>
    <input type="number" id="nota3" step="0.01"><br>

    <label for="nota4">4 unidade:</label>
    <input type="number" id="nota4" step="0.01"><br>

    <label for="nota5">5 unidade:</label>
    <input type="number" id="nota5" step="0.01"><br>

    <!-- Botão para calcular a média -->
    <button onclick="calcularMedia()">Calcular Média</button>

    <!-- Exibição do resultado -->
    <p id="resultado"></p>

    <script>
        function calcularMedia() {
            // Pega os valores das notas do usuário
            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);
            var nota3 = parseFloat(document.getElementById("nota3").value);
            var nota4 = parseFloat(document.getElementById("nota4").value);
            var nota5 = parseFloat(document.getElementById("nota5").value);
            
            // Verifica se todas as notas foram fornecidas
            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3) || isNaN(nota4) || isNaN(nota5)) {
                alert("Por favor, insira todas as notas.");
                return;
            }

            // Calcula a média das notas
            var media = (nota1 + nota2 + nota3 + nota4 + nota5) / 5;

            // Determina se o aluno foi aprovado ou reprovado
            var resultado = "";
            if (media >= 7) {
                resultado = "Aprovado";
            } else {
                resultado = "Reprovado";
            }

            // Exibe o resultado na página
            document.getElementById("resultado").innerHTML = "Média: " + media.toFixed(2) + "<br>Resultado: " + resultado;
        }
    </script>
