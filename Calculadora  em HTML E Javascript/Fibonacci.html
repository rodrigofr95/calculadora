<h1>Sequência de Fibonacci</h1>
<div>
    <label for="numero-termo">Digite o número de termos desejados:</label>
    <input type="number" id="numero-termo" placeholder="Digite um número">
    <button onclick="calcularFibonacci()">Calcular</button>
</div>
<ul id="fibonacci-list"></ul>

<script>
    // Função para calcular a sequência de Fibonacci até o termo desejado
    function calcularFibonacci() {
        var fibonacciList = document.getElementById("fibonacci-list");
        fibonacciList.innerHTML = ""; // Limpa a lista antes de adicionar novos termos

        var numeroTermo = parseInt(document.getElementById("numero-termo").value);
        var termo1 = 0;
        var termo2 = 1;

        for (var i = 1; i <= numeroTermo; i++) {
            var novoTermo = termo1;
            termo1 = termo2;
            termo2 = novoTermo + termo2;

            var listItem = document.createElement("li");
            listItem.textContent = novoTermo;
            fibonacciList.appendChild(listItem);
        }
    }
</script>
